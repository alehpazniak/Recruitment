#DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/hr_system
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

#LOGGING
logging.level.com.company.recruitment=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#CRON
scheduler.check-overdue-assignments.cron=0 0 * * * *
scheduler.send-upcoming-meeting-reminders.cron=0 0 9 * * *

#ELASTICSEARCH
spring.elasticsearch.uris=http://localhost:9200
