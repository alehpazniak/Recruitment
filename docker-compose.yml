version: '3.8'

services:
  app:
    image: 'simple:latest'
    build: .
    container_name: app
    ports: [ "8080:8080" ]
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/hr_system
    networks: [ app-services ]

  db:
    image: postgres:18.0-alpine
    container_name: db
    ports: [ "5432:5432" ]
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks: [ app-services ]

networks:
  app-services:
    driver: bridge